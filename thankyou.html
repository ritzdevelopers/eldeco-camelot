<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Eldeco Camelot</title>

  <link rel="shortcut icon" href="img/favicon.png" type="image/favicon">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@300;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
      margin: 0;
      padding: 0;
    }

    .thankyou-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .thankyou-container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      background: #ffffff;
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .thankyou-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #17693D, #0a4064);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: scaleIn 0.5s ease-out;
    }

    .thankyou-icon i {
      font-size: 3rem;
      color: #fff;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .thankyou-title {
      font-family: "Montserrat", sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 1rem;
    }

    .thankyou-message {
      font-family: "Open Sans", sans-serif;
      font-size: 1.1rem;
      color: #666;
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    .countdown-timer {
      font-family: "Montserrat", sans-serif;
      font-size: 1.2rem;
      color: #17693D;
      font-weight: 600;
      margin-bottom: 2rem;
      padding: 1rem;
      background: #f0f7f3;
      border-radius: 10px;
    }

    .countdown-number {
      font-size: 2rem;
      color: #17693D;
      font-weight: 700;
      display: inline-block;
      min-width: 40px;
    }

    .home-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 32px;
      background: #17693D;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      font-family: "Open Sans", sans-serif;
    }

    .home-button:hover {
      background: #0d4d2a;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(23, 105, 61, 0.3);
    }

    @media (max-width: 768px) {
      .thankyou-container {
        padding: 2rem 1.5rem;
      }

      .thankyou-title {
        font-size: 2rem;
      }

      .thankyou-message {
        font-size: 1rem;
      }

      .countdown-timer {
        font-size: 1rem;
      }

      .countdown-number {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="thankyou-page">
    <div class="thankyou-container">
      <div class="thankyou-icon">
        <i class="fa-solid fa-check"></i>
      </div>

      <h1 class="thankyou-title">Thank You!</h1>
      <p class="thankyou-message">
        Your enquiry has been submitted successfully. Our team will get back to you shortly.
      </p>

      <div class="countdown-timer">
        <span>Redirecting to home in </span>
        <span class="countdown-number" id="countdown">7</span>
        <span> seconds</span>
      </div>

      <a href="index.html" class="home-button">
        <i class="fa-solid fa-home"></i>
        Go Back Home
      </a>
    </div>
  </div>

  <script>
    let countdown = 7;
    const countdownElement = document.getElementById('countdown');
    const homeUrl = 'index.html';

    // Update countdown every second
    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = homeUrl;
      }
    }, 1000);
  </script>
</body>

</html>
